{% extends 'base.html' %}

{% block content %}
<div class="content">
	<div class="post">
		<center>
			<form method="post">
				<h1 style="width: 100%">
					{% block title %}
					What you want to find ?
					{% endblock %}
				</h1>
				<p>
				<label for="content">content</label>
				<input type="text" name="content"
						   placeholder="search here">
				</input>
				</p>
				<p>
				<button type="submit">Submit</button>
				</p>
			</form>
		</center>
	</div>
</div>
{% endblock %}
